apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-app-traefik-ingress
spec:
  ingressClassName: "traefik"
  rules:
  - host: web-app-1.home-k8s.lab
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app1
            port:
              number: 80
