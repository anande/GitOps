apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app1
  labels:
    app.kubernetes.io/name: web-app1
  name: web-app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: web-app1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web-app1
    spec:
      containers:
      - image: nginx
        name: web-app1
        command: 
          - /bin/sh
          - -c
          - "echo 'welcome to my web app 1!' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"
      dnsConfig:
            options:
              - name: ndots
                value: "2"

---

apiVersion: v1
kind: Service
metadata:
  name: web-app1
  labels:
    app.kubernetes.io/name: web-app1
spec:
  selector:
    app.kubernetes.io/name: web-app1
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
