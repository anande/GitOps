apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: nginx
    # name: in-cluster
    name: gke_dumptest-452406_us-central1-a_dev
  project: default

  source:
    path: apps/simple_nginx_app/nginx_yaml_files
    # repoURL: http://gitea-http.gitea.svc.cluster.local:3000/gitea_admin/keycloak.git
    repoURL: https://github.com/anande/GitOps.git
    targetRevision: HEAD

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true